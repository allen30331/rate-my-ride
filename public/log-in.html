<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css-main.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>

	<header>
		<div class="row">
				<div class="col-4">
					<h2><a href='./index.html'>rate my ride</a></h2>
				</div>
				<div class="col-4">
					<form class="search-driver" action="/:tagNumber/tagNumber" method="post" autocomplete="off">
						<input type="text" name="tag-number" id="tag-number" placeholder="enter tag number of driver" required/>
						<button type='submit' class="search-button">search</button>
					</form>
				</div>
				<div class="col-4 log-or-sign">
					<ul>
						<li><a href="./sign-up.html">sign up</a></li>
						<li><a href="./log-in.html">log in</a></li>
					</ul>
				</div>
		</div>
	</header>

	<main>
		<div class="row">
			<div class="col-12">
				<div class="log-in-box">
					<form class="log-in" action="/users/login" method="post" autocomplete="off">
						<fieldset name="log-in" class="log-in-form">
						<!-- 	<input type="text" name="username" id="username" placeholder="Username" required/>
							<input type="password" name="password" id="password" placeholder="Password" required/> -->
						</fieldset>
						<button type='submit' class="log-in-button">Log In</button>
					</form>
				</div>
			</div>
		</div>
	</main>



	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="log-in.js"></script>
</body>
</html>
