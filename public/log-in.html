<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rate My Ride | Uber and Lyft Reviews</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css-main.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">

<body>

	<header>
		<div class="row">
				<div class="col-4">
					<h1 class='logo'><a href='./index.html'>rate my ride</a></h1>
				</div>
				<div class="col-4">
					<form class="search-driver" autocomplete="off">
						<input type="text" name="tagNumber" id="tagNumber" placeholder="enter tag number of driver" required/>
						<button type='submit' class="search-button">search</button>
					</form>
				</div>
				<div class="col-4 log-or-sign">
					<ul>
						<li><a href="./sign-up.html">sign up</a></li>
						<li><a href="./log-in.html">log in/demo</a></li>
					</ul>
				</div>
		</div>
	</header>

	<main>
		<section class="main">
			<div class="row">
				<button class="review-driver-button">Review Driver</button>
				<div class="review-driver-container">
					
					
				</div>
				<button type='submit' class="submit-driver-review-button" id="review-form">submit</button>
				<div class="log-in-box">
					<form class="log-in" action="/users/login" method="post" autocomplete="off">
						<h3>Thanks for using rate my ride</h3>
						<h4>Log into the demo account</h4>
						<h4>username: abc</h4>
						<h4>password: 123</h4>
						<button type='submit' class="log-in-button">log In</button>
							<!-- <input type="text" name="username" id="username" placeholder="Username" required/>
							<input type="password" name="password" id="password" placeholder="Password" required/> -->
						<h4>or sign in with your existing account.</h4>
						<h4>Log into your account</h4>
						<button type='submit' class="log-in-button">log In</button>
					</form>
				</div>
			</div>
		</section>
	</main>
