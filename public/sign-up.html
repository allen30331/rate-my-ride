<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rate My Ride | Uber and Lyft Reviews</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css-main.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
</head>
<body>

	<header>
		<div class="row">
				<div class="col-4">
					<h2>rate my ride</h2>
				</div>
				<div class="col-4 search-box">
					<form>
						<input type="" name="">
						<button>search</button>
					</form>
				</div>
				<div class="col-4 log-or-sign">
					<ul>
						<li><a href="./sign-up.html">sign up</a></li>
						<li>log in</li>
					</ul>
				</div>
		</div>
	</header>

	<main>
		<div class="row">
			<div class="col-12">
			<h2 class='sign-up-title'>Start Rating Now</h2>
				<div class="sign-up-box">
					<form class="register" action="/users" method="post" autocomplete="off">
						<fieldset name="register-info" class="sign-up-form">
							<input type="text" name="username" id="username" placeholder="Username" required/>
							<input type="password" name="password" id="password" placeholder="Password" required/>
						</fieldset>
						<button type='submit' class="sign-up-button">Sign Up</button>
					</form>
				</div>
			</div>
		</div>
	</main>



	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="sign-up.js"></script>
</body>
</html>
